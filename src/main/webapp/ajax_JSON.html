<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div id="result"></div>

<script>
    const result=document.getElementById("result");

  window.onkeydown=function (){
    const xhr=new XMLHttpRequest();
    xhr.open("GET","json_server_get");
    xhr.send();
    xhr.onreadystatechange=function (){
        if(xhr.readyState===4){
            if(xhr.status==200){
                //console.log(xhr.response);
                //手动对数据转化
                var data=xhr.responseText;
                var obj=JSON.parse(data);
                alert(obj.name);
            }
        }
    }
  }
</script>
</body>
</html>
